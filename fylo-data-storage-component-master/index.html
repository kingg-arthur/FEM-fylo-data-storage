<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="main-container">

      <div class="left-section">

        <div class="fylo-logo-container">
          <img src="images/logo.svg" alt="" class="fylo-logo">
        </div>

        <div class="icons-container">
          <button class="icon-btn">
            <img src="images/icon-document.svg" alt="" class="document-icon">
          </button>
          <button class="icon-btn">
            <img src="images/icon-folder.svg" alt="" class="folder-icon">
          </button>
          <button class="icon-btn">
            <img src="images/icon-upload.svg" alt="" class="upload-icon">
          </button>
        </div>
        
      </div>

      <div class="right-section">
        <div class="right-section-container">
          <p class="main-text">You&rsquo;ve used <strong>815 GB</strong> of your storage</p>
          <div class="loading-container">
            <div class="loading-progress-bar">
              <div class="loading-progress-circle"></div>
            </div>
          </div>
          <div class="gb-container">
            <p class="min-gb">0 GB</p>
            <p class="max-gb">1000 GB</p>
          </div>
          <div class="gb-left-bubble">
            <div class="bubble-corner"></div>
            <p class="gb-left-value">185</p>
            <p class="gb-left-text">GB Left</p>
          </div>
        </div>
      </div>

    </div>
  </div> 
</body>
</html>
